<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="epamlogo" src="epamlogo.PNG">
        </div>
    </div>
    <div class ="wrapper">
    <h3>Please provide your rating</h3><br>
    <div class="rating">
        <input type="radio" class="star" id="star1"><label for="star1"></label>
        <input type="radio" class="star" id="star2"><label for="star2"></label>
        <input type="radio" class="star" id="star3"><label for="star3"></label>
        <input type="radio" class="star" id="star4"><label for="star4"></label>
        <input type="radio" class="star" id="star5"><label for="star5"></label>       
    </div>
    <div class="feedback">
            <h3>Please provide your feedback</h3><br>
            <textarea id="feedbackbox" rows="4" cols="50" placeholder="Your review" style="background-color: #76CDD8;"></textarea>
            <div class="buttonfeedback">
            <button type="submit" style="background-color: #CEDB56;">Submit</button>
            </div>
    </div>
    </div>
</body>
